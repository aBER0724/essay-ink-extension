<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Essay.ink 助手</title>
  <style>
    :root {
      --primary-color: #4caf50;
      --secondary-color: #81c784;
      --background-color: #f9fcf9;
      --text-color: #333;
      --border-color: #ddd;
      --success-color: #4caf50;
      --error-color: #f44336;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 600px;
      height: 600px;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    
    .container {
      padding: 16px;
    }
    
    .title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--card-shadow);
    }
    
    .card-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
    }
    
    .card-title svg {
      margin-right: 8px;
    }
    
    .button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #3e9142;
    }
    
    .button:disabled {
      background-color: var(--border-color);
      cursor: not-allowed;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    textarea {
      resize: vertical;
      
      min-height: 200px;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
    
    #globalStatus {
      margin-bottom: 15px;
      text-align: center;
      font-weight: 500;
      min-height: 20px;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.2s, opacity 0.2s;
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 80%;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .error {
      background-color: #ffebee;
      color: var(--error-color);
      display: block;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    .success {
      background-color: #e8f5e9;
      color: var(--success-color);
      display: block;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    .info {
      background-color: #e3f2fd;
      color: #1976d2;
      display: block;
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .tab {
      padding: 8px 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    
    .tab.active {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
      font-weight: 500;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    
    .checkbox-group label {
      display: inline;
      margin-bottom: 0;
      font-weight: normal;
      cursor: pointer;
    }
    
    .radio-group {
      display: flex;
      margin-bottom: 10px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }
    
    .radio-option input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }
    
    .radio-option label {
      display: inline;
      margin-bottom: 0;
      font-weight: normal;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Essay.ink 划词助手</div>
    
    <!-- 全局状态通知区域 -->
    <div id="globalStatus" class="status"></div>
    
    <div class="tabs">
      <div class="tab active" data-tab="quick">添加笔记</div>
      <div class="tab" data-tab="settings">设置</div>
    </div>
    
    <!-- 快速笔记选项卡 -->
    <div class="tab-content active" id="quickTab">
      <div class="card">
        <div class="card-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          编辑内容
        </div>
        <div class="input-group">
          <textarea id="quickNote" placeholder="在这里输入你的笔记...或者在网页上选中文本后打开此窗口"></textarea>
        </div>
        <div class="input-group">
          <label>内容类型：</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="typeEssay" name="contentType" value="essay" checked>
              <label for="typeEssay">Essay</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="typeNote" name="contentType" value="note">
              <label for="typeNote">Note</label>
            </div>
          </div>
        </div>
        <div class="input-group folder-select" id="folderSelectGroup" style="display: none;">
          <label for="noteFolder">文件夹：</label>
          <select id="noteFolder">
            <option value="">正在加载...</option>
          </select>
        </div>
        <button id="sendQuickNote" class="button">发送到 Essay.ink</button>
        <div id="quickNoteStatus" class="status"></div>
      </div>
    </div>
    
    <!-- 设置选项卡 -->
    <div class="tab-content" id="settingsTab">
      <div class="card">
        <div class="card-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          Essay.ink 设置
        </div>
        <div class="input-group">
          <label for="apiKey">API Token</label>
          <input type="password" id="apiKey" placeholder="输入您的 Essay.ink API Token">
        </div>
        <button id="saveSettings" class="button">保存设置</button>
        <div id="settingsStatus" class="status"></div>
      </div>
      
      <div class="card">
        <div class="card-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3H14z"></path>
            <path d="M7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
          </svg>
          偏好设置
        </div>
        <div class="input-group checkbox-group">
          <input type="checkbox" id="includeUrl" checked>
          <label for="includeUrl">添加内容来源链接</label>
        </div>
        <div class="input-group checkbox-group">
          <input type="checkbox" id="showFloatingBtn" checked>
          <label for="showFloatingBtn">显示悬浮按钮</label>
        </div>
        <button id="savePreferences" class="button">保存偏好</button>
      </div>
    </div>
    
    <div class="footer">
      Essay.ink 划词添加 v1.0
    </div>
  </div>
  
  <script src="js/storage.js"></script>
  <script src="js/api.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/quickNote.js"></script>
</body>
</html>
